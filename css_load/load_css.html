<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- <script src="mop-lqs.js"></script> -->
    <link href="mop-lqs.css" rel="stylesheet" />
    <style>
        body {
            text-align: center;
        }

        label {
            color: red;
        }

    </style>
</head>

<body>
    <label>样式1</label>
    <div class="mop-load-0" style="text-align: center;">
        <div class="mop-load-div">
            <div class="mop-css-0 rotating-plane"></div>
            <div class="mop-load-text">Loading……</div>
        </div>
    </div>
    <label>样式2</label>
    <div class="mop-load-1" style="text-align: center;">
        <div class="mop-load-div">
            <div class="mop-css-1 double-bounce">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
            <div class="mop-load-text">Loading……</div>
        </div>
    </div>
    <label>样式3</label>
    <div class="mop-load-2" style="text-align: center;">
        <div class="mop-load-div">
            <div class="mop-css-2 wave">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
            <div class="mop-load-text">Loading……</div>
        </div>
    </div>
    <label>样式4</label>
    <div class="mop-load-3" style="text-align: center;">
        <div class="mop-load-div">
            <div class="mop-css-3 wandering-cubes">
                <div class="cube1"></div>
                <div class="cube2"></div>
            </div>
            <div class="mop-load-text">Loading……</div>
        </div>
    </div>
    <label>样式5</label>
    <div class="mop-load-4" style="text-align: center;">
        <div class="mop-load-div">
            <div class="mop-css-4 pulse"></div>
            <div class="mop-load-text">Loading……</div>
        </div>
    </div>
    <label>样式6</label>
    <div class="mop-load-5" style="text-align: center;">
        <div class="mop-load-div">
            <div class="mop-css-5 chasing-dots">
                <div class="dot1"></div>
                <div class="dot2"></div>
            </div>
            <div class="mop-load-text">Loading……</div>
        </div>
    </div>
    <label>样式7</label>
    <div class="mop-load-6" style="text-align: center;">
        <div class="mop-load-div">
            <div class="mop-css-6 three-bounce">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
            <div class="mop-load-text">Loading……</div>
        </div>
    </div>
    <label>样式8</label>
    <div class="mop-load-7" style="text-align: center;">
        <div class="mop-load-div">
            <div class="mop-css-7 circle">
                <div class="spinner-container container1">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                </div>
                <div class="spinner-container container2">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                </div>
                <div class="spinner-container container3">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                </div>
            </div>
            <div class="mop-load-text">Loading……</div>
        </div>
    </div>
    <label>样式9</label>
    <div class="mop-load-8" style="text-align: center;">
        <div class="mop-load-div">
            <div class="mop-css-8 cube-grid">
                <div class="sk-cube"></div>
                <div class="sk-cube"></div>
                <div class="sk-cube"></div>
                <div class="sk-cube"></div>
                <div class="sk-cube"></div>
                <div class="sk-cube"></div>
                <div class="sk-cube"></div>
                <div class="sk-cube"></div>
                <div class="sk-cube"></div>
            </div>
            <div class="mop-load-text">Loading……</div>
        </div>
    </div>
    <label>样式10</label>
    <div class="mop-load-9" style="text-align: center;">
        <div class="mop-load-div">
            <div class="mop-css-9 run-ball"><span class="sk-inner-circle"></span></div>
            <div class="mop-load-text">Loading……</div>
        </div>
    </div>
    <label>样式11</label>
    <div class="mop-load-10" style="text-align: center;">
        <div class="mop-load-div">
            <div class="mop-css-10 fading-circle">
                <div class="sk-circle1 sk-circle"></div>
                <div class="sk-circle2 sk-circle"></div>
                <div class="sk-circle3 sk-circle"></div>
                <div class="sk-circle4 sk-circle"></div>
                <div class="sk-circle5 sk-circle"></div>
                <div class="sk-circle6 sk-circle"></div>
                <div class="sk-circle7 sk-circle"></div>
                <div class="sk-circle8 sk-circle"></div>
                <div class="sk-circle9 sk-circle"></div>
                <div class="sk-circle10 sk-circle"></div>
                <div class="sk-circle11 sk-circle"></div>
                <div class="sk-circle12 sk-circle"></div>
            </div>
            <div class="mop-load-text">Loading……</div>
        </div>
    </div>
    <label>随机样式</label>
    <div class="mop-load-x" style="text-align: center;">
        <div class="mop-load-div">
            <div class="mop-css-x circle">
                <div class="spinner-container container1">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                </div>
                <div class="spinner-container container2">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                </div>
                <div class="spinner-container container3">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                </div>
            </div>
            <div class="mop-load-text">Loading……</div>
        </div>
    </div>
</body>

</html>
