<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Document</title>
<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<p class="title">无点击功能</p>
<div class="menus menus0">
    <ul>
        <div class="bg"></div>
        <li><span>菜单</span></li>
        <li><span>菜单</span></li> 
        <li><span>菜单</span></li>
        <li><span>菜单</span></li>
        <li><span>菜单</span></li>
    </ul>
    <div class="clear"></div>
</div>
<!-- 菜单形式 -->
<p class="title">点击不回弹</p>
<div class="menus menus1">
    <ul>
        <div class="bg"></div>
        <li><span>菜单</span></li>
        <li><span>菜单</span></li>
        <li><span>菜单</span></li>
        <li><span>菜单</span></li>
        <li><span>菜单</span></li>
    </ul>
    <div class="clear"></div>
</div>

<!-- 选项卡形式 -->
<p class="title">点击型选项卡</p>
<div class="menus menus2">
    <ul>
        <div class="bg"></div>
        <li><span>tab1</span></li>
        <li><span>tab2</span></li>
        <li><span>tab3</span></li>
        <li><span>tab4</span></li>
        <li><span>tab5</span></li>
    </ul>
    <div class="clear"></div>
    <div class="tab tab1 show"> tab1 </div>
    <div class="tab tab1"> tab2 </div>
    <div class="tab tab1"> tab3 </div>
    <div class="tab tab1"> tab4 </div>
    <div class="tab tab1"> tab5 </div>
</div>
<p class="title">移入型选项卡</p>
<div class="menus menus3">
    <ul>
        <div class="bg"></div>
        <li><span>tab1</span></li>
        <li><span>tab2</span></li>
        <li><span>tab3</span></li>
        <li><span>tab4</span></li>
        <li><span>tab5</span></li>
    </ul>
    <div class="clear"></div>
    <div class="tab tab2 show"> tab1 </div>
    <div class="tab tab2"> tab2 </div>
    <div class="tab tab2"> tab3 </div>
    <div class="tab tab2"> tab4 </div>
    <div class="tab tab2"> tab5 </div>
</div>
<script src="../js/jquery-1.8.3.min.js"></script> 
<script src="js/nav.js"></script>
</body>
</html>
